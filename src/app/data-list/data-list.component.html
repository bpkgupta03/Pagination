<div *ngIf="loaderService.isLoading$ | async" class="loader-container">
    <!-- <mat-progress-spinner mode="indeterminate"></mat-progress-spinner> -->
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<table mat-table [dataSource]="dataSource"
 class="custom-table"
 *ngIf="!(loaderService.isLoading$ | async)"
 >
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef> Ticket ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ticketId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef> Operator </th>
      <td mat-cell *matCellDef="let element"> {{element.operator}} </td>
    </ng-container>
  
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>
  
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>
  
    <ng-container matColumnDef="timeSpent">
      <th mat-header-cell *matHeaderCellDef> Time Spent </th>
      <td mat-cell *matCellDef="let element"> {{element.timeSpent}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="length" [pageSize]="pageSize" 
  [pageSizeOptions]="pageSizeOptions" 
  (page)="fetchData($event)">
  </mat-paginator>
